<nav class="navbar top-navbar">

	<div class="container">

		<a class="brand" href="{{ .Site.BaseURL }}">
			{{ .Site.Title }}
		</a>

		{{ if .Site.Menus.main }}
		<ul class="nav-items">
			{{ range .Site.Menus.main }}
				<li><a href="{{ .URL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
		{{ end }}

	</div>
</nav>
