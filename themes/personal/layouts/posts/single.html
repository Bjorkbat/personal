{{ define "main" }}
<div class="container">
	<div class="blog-content">

		<div class="blog-header">
			<h1>{{ .Title }}</h1>
			<h4><img class="img-circle" src="https://www.gravatar.com/avatar/{{ md5 .Params.Email }}?s=100" width="50px;">
				{{ .Params.Author }} | {{ .Date.Format "January 2, 2006" }}</h4>
		</div>

		{{ .Content }}
	</div>
</div>
{{ end }}
